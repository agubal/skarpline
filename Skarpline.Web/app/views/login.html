<div class="row">
    <div class="col-md-offset-3 col-md-4">

        <form class="form-login" role="form">
            <h2 class="form-login-heading">Login</h2>
            <input type="text" class="form-control" placeholder="Email" data-ng-model="loginData.userName" required autofocus>
            <button class="btn btn-lg btn-success btn-block" type="submit" data-ng-click="login()">Login</button>
            <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-offset-3 col-md-4">
        <button class="btn btn-link" ng-click="openRegisterPage()">Register new user</button>
    </div>
</div>
